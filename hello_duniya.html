<!DOCTYPE html>
<html>
  <head>
    <title>KukurTalks</title>
    <link
      rel="stylesheet"
      href="/static/style.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        width: 350px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .container input {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .container button:hover {
        background-color: #0056b3;
      }

      .switch-form {
        text-align: center;
        margin-top: 10px;
        cursor: pointer;
        color: #007bff;
      }

      .switch-form:hover {
        text-decoration: underline;
      }

      #signup-form {
        display: none;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      id="signin-form"
    >
      <h2>Sign In</h2>
      <input
        type="text"
        id="signin-username"
        placeholder="Username"
      />
      <input
        type="password"
        id="signin-password"
        placeholder="Password"
      />
      <button onclick="signin()">Sign In</button>
      <div
        class="switch-form"
        onclick="showSignupForm()"
      >
        New user? Sign up
      </div>
    </div>

  </body>
</html>
